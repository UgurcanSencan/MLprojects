<!DOCTYPE html>
<html>
<head>
    <title>my first page</title>
    <style>
        body{
            text-align: center;
        }
        button {
            background-color: blue;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Email Spam Classifier</h1>
    <div>
        <form method="post" action="/predict">
            <textarea rows="15" cols="60" name="email-content" 
            placeholder="Enter your email Body">{{email}}</textarea>
            <div>
                <button type="submit">Check Spam</button>
                <a href="/">Reset</a>
            </div>
        </form>
    </div>    
    <div>
        {% if prediction %}
        {% if prediction == 1 %}
        <h2 style="color: red">Spam</h2>
        {% else %}
        <h2 style="color: green">Not Spam</h2>
        {% endif %}
        {% endif %}
        <!-- <p id="display"></p> -->
    </div>
</body>
</html>
